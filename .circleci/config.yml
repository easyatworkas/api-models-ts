version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:18.12.1-browsers

    steps:
      - checkout

      - restore_cache:
          name: "ğŸ“¥ Restoring cache"
          keys:
            - ui-v-dependencies-{{ checksum "package-lock.json" }}
            - ui-v-dependencies-

      - run:
          name: "ğŸ“¦ Install node modules"
          command: npm install --audit=false --fund=false

      - save_cache:
          name: "ğŸ“¤ Save cache"
          key: ui-v-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
            - /home/circleci/.cache/puppeteer

      - run:
          name: "ğŸ“ Make junit directory"
          command: mkdir ./junit

      - run:
          name: "ğŸ™ Tests"
          command: npm run test
          when: always

      - store_test_results:
          name: "ğŸŒ Uploading test results"
          path: ./junit

      - store_artifacts:
          name: "ğŸŒ Uploading artifacts"
          path: ./junit
